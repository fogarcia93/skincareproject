<ion-header>
    <ion-toolbar>
        <ion-title>Orden de Compra</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item *ngFor="let cart of carts" lines="none" >
        <ion-avatar slot="start">
            <img src="{{cart.picture}}" alt="">
        </ion-avatar>
        <ion-label>
            <h2>
             {{cart.name}}
            </h2>
            <p>
                {{cart.price}}
            </p>
        </ion-label>
    </ion-item>
</ion-content>
<ion-footer class="ion-padding" >
    <ion-toolbar>
        <ion-button  (click)="createPurchaseOrder()" expand="block">
            Total: {{totalCost | currency:'HNL '}} 
        </ion-button>
    </ion-toolbar>
</ion-footer>
