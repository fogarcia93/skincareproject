<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center" >Iniciar Sesion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <img class="icon" src="assets/icon/login.svg"  >
<ion-item >
  <ion-label position="floating" > Correo Electronico </ion-label>
  <ion-input type="text" [(ngModel)]="email" name="email" ></ion-input>
</ion-item>    

<ion-item >
  <ion-label position="floating" > Contraseña </ion-label>
  <ion-input type="password" [(ngModel)]="password" name="password" ></ion-input>
</ion-item> 
<br>
<ion-button expand="block" (click)="onSubmitLogin()" >Entrar</ion-button>
<br>
<h6 class="ion-text-center" routerLink="/register" >¿No tienes Cuenta? Registrate</h6>
</ion-content>
