<app-header title="Mi Perfil"></app-header>

<ion-content>
    <ion-item lines="none" >
        <ion-thumbnail slot="start" >
            <img src="https://cdn.iconscout.com/icon/free/png-256/avatar-370-456322.png"
            style="border-radius: 100%;" >
        </ion-thumbnail>
        <ion-label>
            <h2>Fredy Garcia</h2>
            <p>+504 33985396</p>
        </ion-label>
    </ion-item>

    <ion-item lines="none" (click)="viewCart()" >  
        <ion-icon name="cart-outline" slot="start"></ion-icon>
        <ion-label>Cart</ion-label>
        <ion-badge slot="end" color="primary" mode="md" *ngIf="cart.length > 0" >{{cart.length}}</ion-badge>
    </ion-item>

    
    <ion-item lines="none" > 
        <ion-icon name="file-tray-full-outline" slot="start"></ion-icon>
        <ion-label>My Orders</ion-label>
    </ion-item>
    
</ion-content>
