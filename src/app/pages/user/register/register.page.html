<ion-header>
  <ion-toolbar color="secondary">
    <ion-title class="ion-text-center">Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <img class="icon" src="assets/icon/register.svg">
  <ion-item>
    <ion-label position="floating"> Nombre </ion-label>
    <ion-input type="text" [(ngModel)]="user.Name" name="name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating"> Correo Electronico </ion-label>
    <ion-input type="text" [(ngModel)]="user.Email" name="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating"> Contrase√±a </ion-label>
    <ion-input type="password" [(ngModel)]="user.Password" name="password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Selecione una opcion</ion-label>
    <ion-select (ionChange)="selectedChange($event)" >
      <ion-select-option *ngFor="let option of options" [value]="option">{{option}}</ion-select-option>
    </ion-select>
  </ion-item>
  <br>
  <ion-button expand="block" (click)="onSubmitRegister()">Enviar Datos</ion-button>
  <br>
  <ion-button expand="block" routerLink="/login">Ya tengo cuenta</ion-button>
</ion-content>
