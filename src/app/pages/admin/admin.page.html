
<app-header title="Admin"></app-header>


<ion-content [fullscreen]="true">
   
  
  <ion-grid >
    <ion-row>
      <ion-col size="6"  class="product"  (click)="addProduct()" >
       <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/Ambox_emblem_plus.svg" alt="">
       <ion-item lines="none" >
         <ion-label>
           <h2>Agregar</h2>
         </ion-label>
       </ion-item> 
      </ion-col>
      <ion-col size="6"  class="product"  >
        <img src="https://icon-library.com/images/icon-edit-png/icon-edit-png-17.jpg" alt="">
        <ion-item lines="none" >
          <ion-label>
            <h2>Editar</h2>
          </ion-label>
        </ion-item> 
       </ion-col>
       <ion-col size="6"  class="product"  >
        <img src="https://img.icons8.com/cotton/2x/delete-sign--v2.png" alt="">
        <ion-item lines="none" >
          <ion-label>
            <h2>Eliminar</h2>
          </ion-label>
        </ion-item> 
       </ion-col>
       <ion-col size="6"  class="product"  >
        <img src="https://png.pngitem.com/pimgs/s/47-474451_file-search-ballonicon2-svg-search-engine-optimization-search.png" alt="">
        <ion-item lines="none" >
          <ion-label>
            <h2>Consultar</h2>
          </ion-label>
        </ion-item> 
       </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
