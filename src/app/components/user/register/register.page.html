<ion-header>
  <ion-toolbar color="secondary">
    <ion-title class="ion-text-center">Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <img class="icon" src="assets/icon/login.svg">
  <ion-item>
    <ion-label position="floating"> Nombre </ion-label>
    <ion-input type="text" [(ngModel)]="name" name="name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating"> Correo Electronico </ion-label>
    <ion-input type="text" [(ngModel)]="email" name="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating"> Contrase√±a </ion-label>
    <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
  </ion-item>
  <br>
  <ion-button expand="block" (click)="onSubmitRegister()">Send</ion-button>
  <br>
  <p class="ion-text-center" routerLink="/login">Ya tengo cuenta</p>
</ion-content>
