<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" ></ion-back-button>
    </ion-buttons>
    <ion-button (click)="presentActionSheet()"  fill="clear" slot="end">
      <ion-icon style="color: #fff;" name="menu"></ion-icon>
    </ion-button>
    <ion-title class="ion-text-center" >
      {{title}} 
    </ion-title>
  </ion-toolbar>
</ion-header>
